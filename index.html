 <!doctype html>
<html lang="ch">
<head>
    <meta charset="utf-8">
    <title>我的知识note</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" type="text/css" href="css/base.css">

    <style>
    .button.sixgod{
        background-color: rgb(102, 193, 211);
        color: white;
        border-radius: 20%;
    }
    .item button{
        float: right;
        color: white;
        border-radius: 20%;
        margin-right: 8px;
    }
    .item:after{
        content: ".";
        font-size: 0px;
        clear: both;
    }
    .itemDelete{
        background-color: red;
    }
    .itemEdit{
        background-color: rgb(102, 193, 211);
    }
    button{
         transition: background-color 0.5s, color 0.5s;
    }
    button:hover,.button:hover{
        background-color:rgb(0, 110, 255);
    }
    </style>
</head>
<body>
    <header class="clearfix">
        <div class="floatleft title "><a href="" class="font-white">六神笔记本</a></div>
    </header>
   <!--  <nav class="clearfix">
       <ul class="floatleft">
           <li class="nav-list"><a href="javascript:void">新建笔记本</a></li>
           <li class="nav-list"><a href="javascript:void">删除</a></li>
           <li class="nav-list"><a href="javascript:void">分享</a></li>
       </ul>
   </nav> -->
    <div class="clearfix container">
        <section id="menu-section">
            <h1 class="clearfix">
                笔记本
                <div class="pull-right">
                    
                    <a id="add-class-trigger" href="##">+</a>
                </div>
            </h1>
            <div id="form-add-class" class="display-none">
                <input class="input-class" type="text" placeholder="分类名">
                <button id="submit-class" class="button sixgod">添加</button>
            </div>
            <a href="##" onclick="javescript:showAllItem()">所有 <span id="class-all-num"></span></a>
            <ul id="item-class">
            </ul>
        </section>

        <section id="item-section">
            <h1 class="clearfix">
                笔记
                <a class="pull-right" id="form-add-trigger" href="##">+</a>
            </h1>
            <div class="items">
            <!-- 增加条目 -->
            </div>
        </section>
        <section id="detail-section">
            <div id="form-add">
                <h1>新增笔记</h1>
                <div class="form-control">
                    <input type="text" class="input-title" placeholder="请输入标题" />
                </div>
                <div class="form-control">
                    <select class="select-class">
                    </select>
                </div>
                <div class="form-control">
                    <textarea class="input-abstract" placeholder="请在此添加正文"></textarea>
                </div>
                <button id="submit-add">添加</button>
            </div>
            <div id="form-edit">
                <h1>更新笔记</h1>
                <div class="form-control">
                    <input type="text" class="input-title" placeholder="请输入标题" />
                </div>
                <div class="form-control">
                    <select class="select-class">
                    </select>
                </div>
                <div class="form-control">
                    <textarea class="input-abstract" placeholder="请在此添加正文"></textarea>
                </div>
                <button id="update-add">更新</button>
            </div>
            <div id="item-detail">
                <div id="item-detail-title">
                    <h1></h1>
                </div>
                <div id="item-detail-info">
                    <span class="time"></span>
                    <span>| 分类：<span class="class"></span></span>
                </div>
                <div id="item-detail-abstract">
                <div id="abstract-container"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/marked/marked.min.js"></script>
    <!-- 自定义脚本 -->
    <!-- item-model item数据模型 -->
    <script src="js/mark-model.js"></script>
    <script src="js/util.js"></script>
    <script src="js/item-model.js"></script>
    <script src="js/base.js"></script>
</body>
