 <!doctype html>
<html lang="ch">
<head>
    <meta charset="utf-8">
    <title>六神笔记本</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" type="text/css" href="css/base.css">

</head>
<body>
    <header class="clearfix">
        <div class="floatleft title "><a href="" class="font-white">六神笔记本</a></div>
    </header>
    <div class="clearfix container">
        <section id="menu-section">
            <h1 class="clearfix">
                笔记本
                <div class="pull-right">
                    
                    <a id="add-class-trigger" href="##">+</a>
                </div>
            </h1>
            <div id="form-add-class" class="display-none">
                <input class="input-class" type="text" placeholder="分类名">
                <button id="submit-class" class="button sixgod">添加</button>
            </div>
            <a href="##" onclick="javescript:showAllItem()">所有 <span id="class-all-num"></span></a>
            <ul id="item-class">
            </ul>
        </section>

        <section id="item-section">
            <h1 class="clearfix">
                笔记
                <a class="pull-right" id="form-add-trigger" href="##">+</a>
            </h1>
            <div class="items">
            <!-- 增加条目 -->
            </div>
        </section>
        <section id="detail-section">
            <div id="form-add">
                
                <div class="tab-container">
                    <h1>
                        新增笔记
                    </h1>
                    <div class="form-control">
                        <input type="text" class="input-title" placeholder="请输入标题" />
                    </div>
                    <div class="form-control">
                        <select class="select-class">
                        </select>
                        <button class="tab-control active" data-index="0" data-item-type="0">
                            md编辑器
                        </button>
                        <button class="tab-control" data-index="1" data-item-type="1">
                            画板
                        </button>
                    </div>
                    <div class="form-control tab show">
                        <textarea class="input-abstract" placeholder="请在此添加正文"></textarea>
                    </div>
                    <div class="tab paint-container">
                        <div class="form-control">
                            粗细：<input type="range" class="lineWidth"  min="1" max="10" value="1" >
                        </div>

                        <div>
                            <span>画笔颜色：</span>
                            <ul class="colorBoard clearfix">
                                
                            </ul>
                        </div>

                        <button class="erase">橡皮</button>
                        <button class="pen">画笔</button>
                        <button class="init">reset</button>

                        <canvas width="700" height="500"></canvas>
                    </div>
                    <button id="submit-add">添加</button>
                </div>
                
            </div>
            <div id="form-edit">
                <h1>更新笔记</h1>
                <div class="form-control">
                    <input type="text" class="input-title" placeholder="请输入标题" />
                </div>
                <div class="form-control">
                    <select class="select-class">
                    </select>
                </div>
                <div class="form-control" id="edit-md">
                    <textarea class="input-abstract" placeholder="请在此添加正文"></textarea>
                </div>
                <div id="edit-paint" class="paint-container">
                    <div class="form-control">
                        粗细：<input type="range" class="lineWidth" min="1" max="10" value="1">
                    </div>

                    <div>
                        <span>画笔颜色：</span>
                        <ul class="colorBoard clearfix">
                            
                        </ul>
                    </div>

                    <button class="erase">橡皮</button>
                    <button class="pen">画笔</button>
                    <button class="init">reset</button>

                    <canvas width="700" height="500"></canvas>
                </div>
                <button id="update-add">更新</button>
            </div>
            <div id="item-detail">
                <div id=    "item-detail-title">
                    <h1></h1>
                </div>
                <div id="item-detail-info">
                    <span class="time"></span>
                    <span>| 分类：<span class="class"></span></span>
                </div>
                <div id="item-detail-abstract">
                    <div id="abstract-container"></div>
                    <canvas id="paint-detail" width="700" height="500"></canvas>
                </div>
            </div>
        </section>
    </div>

    <!-- js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/marked/marked.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="js/util.js"></script>
    <!-- item-model item数据模型 -->
    <script src="js/item-model.js"></script>
    <script src="js/paintBoard.js"></script>
    <script src="js/base.js"></script>
</body>
